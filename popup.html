<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" >
	<link rel="stylesheet" href="assets/css/bootstrap-responsive.min.css" >
	<link rel="stylesheet" href="assets/css/popup.css">
	<link rel="stylesheet" href="assets/css/jquery.contextMenu.css">
</head>
<body>	
	<div class="container">
		<div class="row">
			<div id="add_module" class="clearfix">
				<div class="addBookmark pull-left" id="addBookmark">
					<h3><i class="icon-bookmark"></i>Add here</h3>
				</div>
				<div class="pull-right addFolder" id="addFolder">
					<h3><i class="icon-plus-sign"></i>Create folder</h3>
				</div>
			</div>			
		</div>
		<div class="row" id="search_module" >
			<div class="input-append">
			<input type="text" autocomplete="off">
			<ul class="typeahead dropdown-menu"></ul>
			<span class="add-on"><i class="icon-search"></i></span>
			</div>
			
		</div>
		<div class="row">
			<div>
				<ul id="dirPath">
					<li class=" path active" idDir="0"><p>Bookmark+</p></li>
				</ul>
			</div>

			<div class='clear'></div>

			<div id="bookmarks"></div>
		</div>
	</div>
	
	<div class="top hide" data-backdrop="false" data-keyboard="true" id="edit">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">&times;</a>
			<h2>Edit Title</h2>
		</div>
		<div class="modal-body">
			<input type="text" class="span3" id="editInput" />
		</div>
		<div class="modal-footer">
			<a class="btn pull-right btn-primary" id="btnConfirm">Confirm</a>
		</div>
	</div>


	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/bootstrap-popover.js"></script>
	<script src="assets/js/popup.js"></script>
	<script src="assets/js/jquery.contextMenu.js"></script>
</body>
</html>
